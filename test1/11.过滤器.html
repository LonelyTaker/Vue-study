<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>过滤器</title>
    <script src="./lib/vue.js"></script>

  </head>
  <body>
    <div id="test">
        <!-- 过滤器可以传参；可以调用多个过滤器 -->
        <p>{{msg|msgFormat('小仙女')}}</p>
    </div>

    <script>
        // 过滤器的语法
        // 过滤器中的function，第一个参数已经规定死了，永远都是过滤器管道符前面传递过来的数据
        // Vue.filter('过滤器的名称',function(data){
        //     return data+'123';
        // })
        //过滤器代码要放在vm上面

        Vue.filter('msgFormat',function(msg,arg){
            // return msg.replace('臭弟弟','小仙女');   只会替换一个
            // replace第一个参数可以接受正则表达式
            return msg.replace(/臭弟弟/g,arg);
        });

        var vm= new Vue({
            el: "#test",
            data: {
                msg: '张诗语臭弟弟，臭弟弟',
            },
            methods: {
                
            },
        });


    </script>
  </body>
</html>
