<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="./lib/vue.js"></script>
</head>
<body>

	<div id="test">
		<h4>{{msg}}</h4>
		<!-- v-bind只能实现数据的单向绑定，从M绑定到V，无法实现数据的双向绑定 -->
		<input type="text" :value="msg">
		<!-- v-model可以实现数据的双向绑定，v-model只能运用在表单元素中 -->
		<!-- input(radio,text,address,email......),select,checkbox -->
		<input type="text" v-model="msg">
	</div>

	<script>
		var vm = new Vue({
			el: '#test', 
			data: { 
				msg: "大家都是中国人。"
			}, 
			methods: {

			},
		})
	</script>
</body>
</html>
