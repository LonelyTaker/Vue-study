<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>简易计算器</title>
	<script src="./lib/vue.js"></script>
</head>
<body>

	<div id="test">
		<input type="text" v-model="n1">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2">
        <input type="button" value="=" @click="jisuan">
        <input type="text" v-model="result">
	</div>

	<script>
		var vm = new Vue({
			el: '#test', 
			data: { 
				n1: 0,
                n2: 0,
                result:0,
                opt:'+',
			}, 
			methods: {
                jisuan(){
                    switch (this.opt){
                        case '+':
                            this.result=parseInt(this.n1)+parseInt(this.n2);
                            break;
                        case '-':
                            this.result=parseInt(this.n1)-parseInt(this.n2);
                            break;
                        case '*':
                            this.result=parseInt(this.n1)*parseInt(this.n2);
                            break;
                        case '/':
                            this.result=parseInt(this.n1)/parseInt(this.n2);
                            break;
                    }
                },
			},
		})
	</script>
</body>
</html>
