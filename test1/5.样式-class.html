<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>样式</title>
	<script src="./lib/vue.js"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }

    </style>
</head>
<body>

	<div id="test">
		<h1 class="red thin">这是一个很大的H1，大到你无法想象！！</h1>
        <!-- 第一种使用方式，直接传递数组 -->
        <h1 :class="['thin','red']">这是一个很大的H1，大到你无法想象！！</h1>
        <!-- 在数组里可以使用三元表达式 -->
        <h1 :class="['thin','red',flag?'active':'']">这是一个很大的H1，大到你无法想象！！</h1>
        <!-- 在数组中使用对象来代替三元表达式，提高代码可读性 -->
        <h1 :class="['thin','red',{'active':flag}]">这是一个很大的H1，大到你无法想象！！</h1>
        <!-- 在为class使用v-bind绑定对象的时候，对象的属性是类名，对象的属性可带引号，也可以不带，如果属性名中带-，需要引号，属性值为一个标识符 -->
        <!-- <h1 :class="{red:true,thin:true,italic:false,active:false}">这是一个很大的H1，大到你无法想象！！</h1> -->
        <h1 :class="classObj">这是一个很大的H1，大到你无法想象！！</h1>
	</div>

	<script>
		var vm = new Vue({
			el: '#test', 
			data: { 
				flag:true,
                classObj:{red:true,thin:true,italic:false,active:false},
			}, 
			methods: {
                
			},
		})
	</script>
</body>
</html>
