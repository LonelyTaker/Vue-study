<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>样式</title>
	<script src="./lib/vue.js"></script>

</head>
<body>

	<div id="test">
        <!-- 对象就是无序键值对的集合 -->
		<h1 :style="[styleObj1,styleObj2]">这是一个很大的H1，大到你无法想象！！</h1>
	</div>
	<script>
		var vm = new Vue({
			el: '#test', 
			data: { 
				styleObj1:{color:'red','font-weight':200},
                styleObj2:{'font-style':'italic'},
			}, 
			methods: {
                
			},
		})
	</script>
</body>
</html>
