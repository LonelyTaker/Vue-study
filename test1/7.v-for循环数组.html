<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="test">
        <!-- 遍历普通数组 -->
        <p v-for="(item, index) in list">{{item}}</p>
        <!-- 遍历对象数组 -->
        <p v-for="(user, index) in list1">ID：{{user.id}} --- 名字：{{user.name}}</p>
        <!-- 遍历对象，遍历对象身上的键值对的时候，除了有val key，在第三个位置还有一个索引 -->
        <p v-for="(value, key,index) in user">{{index}}:{{key}}:{{value}}</p>
        <!-- in后面我们放过普通数组，对象数组，对象，还可以放数字 -->
        <!-- 注意：如果使用v-for迭代数字，前面的count值从1开始 -->
        <p v-for="count in 10">这是第{{count}}次循环</p>
    </div>

    <script>
        var vm= new Vue({
            el: '#test',
            data:{
                list:[1,2,3,4,5,6],
                list1:[{id:1,name:'zs'},{id:2,name:'ls'}],
                user:{
                    id:1,
                    name:"托尼",
                    gender:'男'
                }
            },
            methods: {
                
            },
        });
    </script>
</body>
</html>
